{% extends 'mailsender/base.html' %}

{% block content %}
<div class="col-12" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {%csrf_token%}
                        <p>Хотите удалить рассылку "{{ object.name }}"" ?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'mailsender:mailing_list' %}" class="btn btn-warning" >Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
